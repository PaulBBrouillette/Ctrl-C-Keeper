<head>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');
</style>

<body>
  <div id="background">
    <h1>Ctrl C Savior</h1>

    <div style="margin-bottom: 10px;">
      <input id="manualInput" type="text" placeholder="Paste or type here..." />
      <button id="saveManual">Save</button>
    </div>

    <table id="clipsTable" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th style="width:60vw;">Clipboard</th>
          <th style="width:25vw;">Source</th>
          <th style="width:15vw;">Time</th>
        </tr>
      </thead>
      <tbody id="clipsBody">
      </tbody>
    </table>

    <div style="display: flex; justify-content: center;">
      <button id="clearAll">
        Clear All
      </button>
    </div>
    <a target="_blank" href="https://icons8.com/icon/11698/clipboard">Clipboard</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
  </div>
  <script src="popup.js"></script>
</body>
