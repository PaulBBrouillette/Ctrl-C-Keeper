<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="background">
    <h2>Ctrl C Savior</h2>

    <div style="margin-bottom: 10px;">
      <input id="manualInput" type="text" placeholder="Paste or type here..." />
      <button id="saveManual">Save</button>
    </div>

    <table id="clipsTable" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th style="width:60vw;">Text</th>
          <th style="width:25vw;">Saved At</th>
          <th style="width:15vw;">Action</th>
        </tr>
      </thead>
      <tbody id="clipsBody">
        <!-- Clips go here -->
      </tbody>
    </table>

    <div style="display: flex; justify-content: center;">
      <button id="clearAll">
        Clear All
      </button>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
